<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider Alignment</title>
    <style>
        .slider-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .slider-wrapper .label {
            text-align: right;
            margin-right: 5px;
            width: 40px;
        }
        .slider-wrapper .slider {
            flex-grow: 1;
        }
        .slider-wrapper .value {
            text-align: left;
            margin-left: 5px;
            width: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="slider-wrapper" id="local">
            <div class="label">Local</div>
            <input type="range" class="slider" min="0.25" max="4" step="0.25" value="1">
            <div class="value">1</div>
        </div>
        <div class="slider-wrapper" id="global">
            <div class="label">Global</div>
            <input type="range" class="slider" min="0.25" max="4" step="0.25" value="1">
            <div class="value">1</div>
        </div>
        <script src="popup.js"></script>
    </div>
</body>

</html>
